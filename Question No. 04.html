<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // write a class to calculate the uber price

        class uber
            {
                constructor(distance)
                    {
                        this.distance=distance;
                    }

                getprice()
                    {
                        let priceperkm = 10;
                        let totalbill = this.distance * priceperkm;
                        return totalbill;
                    }
            }

        let person1 = new uber(10);
        console.log("Rs. "+person1.getprice());

        let person2 = new uber(20);
        console.log("Rs. "+person2.getprice());
    </script>
</body>
</html>
